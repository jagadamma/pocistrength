name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - "dev/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform_plan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dev

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ASSUME }}
          aws-region: ap-south-1

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -no-color > plan.txt || true
          echo "PLAN_FILE=plan.txt" >> $GITHUB_ENV

      - name: Comment Terraform Plan
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const plan = fs.readFileSync('dev/plan.txt', 'utf8');
            const truncated = plan.length > 65000
              ? plan.slice(0, 65000) + '\n\n‚ö†Ô∏è Output truncated'
              : plan;

            const body = `
            ## üß± Terraform Plan (networking)

            <details>
            <summary>Show Plan</summary>

            \`\`\`hcl
            ${truncated}
            \`\`\`
            </details>
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
