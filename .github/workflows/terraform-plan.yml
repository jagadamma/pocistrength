name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - "dev/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ASSUME }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -no-color > plan.txt || echo "PLAN_FAILED=true" >> $GITHUB_ENV

      # Optional: keep full plan as artifact
      - name: Upload full plan output
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: dev/plan.txt

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const planPath = 'dev/plan.txt';
            let plan = 'Terraform plan not found.';
            let status = 'âœ… Plan Succeeded';

            if (process.env.PLAN_FAILED === 'true') {
              status = 'âŒ Plan Failed';
            }

            if (fs.existsSync(planPath)) {
              plan = fs.readFileSync(planPath, 'utf8');
            }

            const MAX = 65000;
            const truncated = plan.length > MAX;

            const body = `
            ### ğŸ—ï¸ Terraform Plan (${status})

            **Triggered by:** @${{ github.actor }}  
            **Workflow Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            <details>
            <summary>ğŸ“„ Show Plan Output</summary>

            \`\`\`hcl
            ${plan.slice(0, MAX)}
            \`\`\`
            ${truncated ? '\nâš ï¸ Output truncated. Download full plan from workflow artifacts.' : ''}
            </details>
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Terraform Plan')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
